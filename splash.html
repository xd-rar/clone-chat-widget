<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
    background: transparent;
    overflow: hidden;
    -webkit-app-region: drag;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .splash {
    width: 360px;
    background: #c0c0c0;
    border: 2px solid;
    border-color: #ffffff #000000 #000000 #ffffff;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    animation: splash-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
  }

  @keyframes splash-in {
    0% { transform: scale(0.7); opacity: 0; }
    60% { transform: scale(1.03); }
    100% { transform: scale(1); opacity: 1; }
  }

  .splash-title {
    background: linear-gradient(90deg, #9acd32, #39ff14);
    padding: 4px 8px;
    color: white;
    font-weight: bold;
    font-size: 12px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
  }

  .splash-title::after {
    content: '';
    position: absolute;
    top: -100%;
    left: 0;
    width: 80%;
    height: 300%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
    animation: shimmer 3s infinite;
    pointer-events: none;
  }

  @keyframes shimmer {
    0% { transform: translateX(-150%) rotate(-45deg); opacity: 0.2; }
    50% { opacity: 0.6; }
    100% { transform: translateX(250%) rotate(-45deg); opacity: 0.2; }
  }

  .splash-body {
    padding: 20px;
    text-align: center;
  }

  .logo {
    font-size: 48px;
    margin-bottom: 8px;
    animation: bounce 2s ease-in-out infinite;
    display: inline-block;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  .app-name {
    font-size: 18px;
    font-weight: bold;
    color: #000;
    margin-bottom: 4px;
    letter-spacing: 1px;
  }

  .version {
    font-size: 9px;
    color: #808080;
    margin-bottom: 16px;
  }

  .status {
    font-size: 10px;
    color: #333;
    margin-bottom: 10px;
    font-family: monospace;
    min-height: 14px;
  }

  .progress-border {
    border: 2px solid;
    border-color: #808080 #ffffff #ffffff #808080;
    padding: 2px;
    margin: 0 20px;
  }

  .progress-track {
    height: 16px;
    background: #fff;
    position: relative;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #9acd32, #39ff14);
    transition: width 0.3s;
    position: relative;
  }

  .progress-fill::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      -45deg,
      transparent,
      transparent 4px,
      rgba(255,255,255,0.3) 4px,
      rgba(255,255,255,0.3) 8px
    );
    animation: barber 0.5s linear infinite;
  }

  @keyframes barber {
    0% { background-position: 0 0; }
    100% { background-position: 11px 0; }
  }

  .corner-tl, .corner-br {
    position: absolute;
    width: 12px;
    height: 12px;
    border: 2px solid #39ff14;
    pointer-events: none;
    opacity: 0.5;
  }
  .corner-tl { top: 2px; left: 2px; border-right: none; border-bottom: none; }
  .corner-br { bottom: 2px; right: 2px; border-left: none; border-top: none; }
</style>
</head>
<body>
  <div class="splash">
    <div class="corner-tl"></div>
    <div class="corner-br"></div>
    <div class="splash-title"><img id="splashTitleIcon" style="width:14px;height:14px;vertical-align:middle;margin-right:4px;" src="" alt="">Clone Chat Widget</div>
    <div class="splash-body">
      <div class="logo"><img id="splashLogo" style="width:64px;height:64px;" src="" alt=""></div>
      <div class="app-name">Clone Chat</div>
      <div class="version">v2.1.0</div>
      <div class="status" id="status">Initializing...</div>
      <div class="progress-border">
        <div class="progress-track">
          <div class="progress-fill" id="progress"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const path = require('path');
    const logoPath = 'file://' + path.join(__dirname, 'icon.png').replace(/\\/g, '/');
    document.getElementById('splashTitleIcon').src = logoPath;
    document.getElementById('splashLogo').src = logoPath;

    ipcRenderer.on('splash-status', (event, msg) => {
      document.getElementById('status').textContent = msg;
    });

    ipcRenderer.on('splash-progress', (event, pct) => {
      document.getElementById('progress').style.width = pct + '%';
    });
  </script>
</body>
</html>
